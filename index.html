<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'" />
  <title>youyou_terminal</title>
  <!-- xterm.css 由主进程根据 pnpm 路径注入 -->
  <style>
    * { box-sizing: border-box; }
    :root { --term-bg: #1e1e1e; --titlebar-h: 36px; --title-suffix-color: #8ad1ff; --titlebar-controls-w: 48px; --titlebar-offset-y: 3px; }
    html, body { margin: 0; height: 100%; overflow: hidden; background: var(--term-bg); }
    #titlebar {
      height: var(--titlebar-h);
      margin-top: var(--titlebar-offset-y);
      background: var(--term-bg);
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 0 16px 0 80px;
      color: #d7b56d;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-size: 12px;
      letter-spacing: 0.2px;
      user-select: none;
      position: relative;
    }
    #titlebar-drag {
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      right: var(--titlebar-controls-w);
      -webkit-app-region: drag;
      z-index: 0;
    }
    #titlebar-content {
      position: relative;
      z-index: 1;
      display: flex;
      align-items: center;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    #titlebar-title {
      display: flex;
      align-items: center;
      height: 100%;
      line-height: 1;
      pointer-events: none;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 100%;
    }
    #titlebar-title-suffix {
      color: var(--title-suffix-color);
      margin-left: 6px;
      display: inline-block;
      transform-origin: left center;
      transition: font-size 160ms ease;
    }
    #titlebar-title-suffix:empty {
      margin-left: 0;
    }
    .window-inactive #titlebar-title-suffix {
      font-size: 18px;
    }
    #titlebar-controls {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 8px;
      -webkit-app-region: no-drag;
      pointer-events: auto;
      min-width: var(--titlebar-controls-w);
      justify-content: flex-end;
    }
    #titlebar-color-wrap {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 26px;
      height: 26px;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.15);
      transition: background 140ms ease, border-color 140ms ease, box-shadow 140ms ease;
      -webkit-app-region: no-drag;
      pointer-events: auto;
      position: relative;
    }
    #titlebar-color-wrap:hover {
      background: rgba(255, 255, 255, 0.18);
      border-color: rgba(255, 255, 255, 0.45);
      box-shadow: 0 0 0 2px rgba(138, 209, 255, 0.25);
    }
    #titlebar-color-wrap::after {
      content: attr(data-tooltip);
      position: absolute;
      top: 34px;
      left: 50%;
      transform: translateX(-50%) translateY(4px);
      background: #2b2b2b;
      color: #d9d9d9;
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 12px;
      line-height: 1;
      white-space: nowrap;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.35);
      opacity: 0;
      pointer-events: none;
      transition: opacity 140ms ease, transform 140ms ease;
    }
    #titlebar-color-wrap::before {
      content: '';
      position: absolute;
      top: 28px;
      left: 50%;
      width: 10px;
      height: 10px;
      background: #2b2b2b;
      transform: translateX(-50%) rotate(45deg);
      border-radius: 2px;
      opacity: 0;
      transition: opacity 140ms ease;
      pointer-events: none;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.25);
    }
    #titlebar-color-wrap:hover::after,
    #titlebar-color-wrap:hover::before {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }
    #titlebar-color {
      width: 18px;
      height: 18px;
      padding: 0;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 4px;
      background: transparent;
      -webkit-app-region: no-drag;
      pointer-events: auto;
    }
    #titlebar-color::-webkit-color-swatch-wrapper { padding: 0; }
    #titlebar-color::-webkit-color-swatch { border: none; border-radius: 3px; }
    #terminal-container { width: 100%; height: calc(100% - var(--titlebar-h) - var(--titlebar-offset-y)); min-height: 200px; padding: 8px; }
  </style>
</head>
<body>
  <div id="titlebar">
    <div id="titlebar-drag"></div>
    <div id="titlebar-content">
      <div id="titlebar-title">
        <span id="titlebar-title-base">柚柚来喽~</span>
        <span id="titlebar-title-suffix"></span>
      </div>
      <div id="titlebar-controls">
        <label id="titlebar-color-wrap" data-tooltip="调整颜色" aria-label="调整颜色">
          <input id="titlebar-color" type="color" aria-label="调整颜色" />
        </label>
      </div>
    </div>
  </div>
  <div id="terminal-container">加载中…</div>
</body>
</html>
