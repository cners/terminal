<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'" />
  <title>youyou_terminal</title>
  <!-- xterm.css 由主进程根据 pnpm 路径注入 -->
  <style>
    * { box-sizing: border-box; }
    :root { --term-bg: #1e1e1e; }
    html, body { margin: 0; height: 100%; overflow: hidden; background: var(--term-bg); }
    #titlebar {
      height: 32px;
      background: var(--term-bg);
      -webkit-app-region: drag;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 0 16px 0 80px;
      color: #d7b56d;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-size: 12px;
      letter-spacing: 0.2px;
      user-select: none;
    }
    #titlebar-title {
      display: flex;
      align-items: center;
      height: 100%;
      line-height: 1;
      transform: translateY(3px);
      pointer-events: none;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 100%;
    }
    #titlebar-title-suffix {
      color: #8ad1ff;
      margin-left: 6px;
    }
    #titlebar-title-suffix:empty {
      margin-left: 0;
    }
    #terminal-container { width: 100%; height: calc(100% - 32px); min-height: 200px; padding: 8px; }
  </style>
</head>
<body>
  <div id="titlebar">
    <div id="titlebar-title">
      <span id="titlebar-title-base">柚柚来喽~</span>
      <span id="titlebar-title-suffix"></span>
    </div>
  </div>
  <div id="terminal-container">加载中…</div>
</body>
</html>
