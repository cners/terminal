<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self'" />
  <title>Youyou</title>
  <link rel="stylesheet" href="node_modules/@xterm/xterm/css/xterm.css" />
  <style>
    * {
      box-sizing: border-box;
    }

    :root {
      --term-bg: #1e1e1e;
      --titlebar-h: 36px;
      --title-suffix-color: #8ad1ff;
      --titlebar-controls-w: 128px;
      --titlebar-offset-y: 3px;
      --draft-panel-h: 0px;
      --draft-panel-max-h: 0px;
    }

    body.draft-open {
      --draft-panel-max-h: calc(80vh - var(--titlebar-h) - var(--titlebar-offset-y) - 16px);
    }

    html,
    body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: var(--term-bg);
    }

    #titlebar {
      height: var(--titlebar-h);
      margin-top: var(--titlebar-offset-y);
      background: var(--term-bg);
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 0 16px 0 80px;
      color: #d7b56d;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-size: 12px;
      letter-spacing: 0.2px;
      user-select: none;
      position: relative;
    }

    #titlebar-drag {
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      right: var(--titlebar-controls-w);
      -webkit-app-region: drag;
      z-index: 0;
    }

    #titlebar-content {
      position: relative;
      z-index: 1;
      display: flex;
      align-items: center;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    #titlebar-title {
      display: flex;
      align-items: center;
      height: 100%;
      line-height: 1;
      pointer-events: none;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 100%;
    }

    #titlebar-title-suffix {
      color: var(--title-suffix-color);
      margin-left: 6px;
      display: inline-block;
      transform-origin: left center;
      transition: font-size 160ms ease;
    }

    #titlebar-title-suffix:empty {
      margin-left: 0;
    }

    .window-inactive #titlebar-title-suffix {
      font-size: 18px;
    }

    #titlebar-controls {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 8px;
      -webkit-app-region: no-drag;
      pointer-events: auto;
      min-width: var(--titlebar-controls-w);
      justify-content: flex-end;
    }

    #titlebar-draft-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 26px;
      height: 26px;
      padding: 0;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.15);
      color: #cfd6dd;
      cursor: pointer;
      transition: background 140ms ease, border-color 140ms ease, box-shadow 140ms ease, color 140ms ease;
      -webkit-app-region: no-drag;
      pointer-events: auto;
    }

    #titlebar-draft-btn:hover {
      background: rgba(255, 255, 255, 0.18);
      border-color: rgba(255, 255, 255, 0.45);
      box-shadow: 0 0 0 2px rgba(138, 209, 255, 0.25);
      color: #ffffff;
    }

    #titlebar-draft-btn svg {
      width: 16px;
      height: 16px;
      display: block;
    }

    #titlebar-draft-btn::after,
    #titlebar-new-btn::after {
      content: attr(data-tooltip);
      position: absolute;
      top: 34px;
      left: 50%;
      transform: translateX(-50%) translateY(4px);
      background: #2b2b2b;
      color: #d9d9d9;
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 12px;
      line-height: 1;
      white-space: nowrap;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.35);
      opacity: 0;
      pointer-events: none;
      transition: opacity 140ms ease, transform 140ms ease;
      z-index: 3;
    }

    #titlebar-draft-btn::before,
    #titlebar-new-btn::before {
      content: '';
      position: absolute;
      top: 28px;
      left: 50%;
      width: 10px;
      height: 10px;
      background: #2b2b2b;
      transform: translateX(-50%) rotate(45deg);
      border-radius: 2px;
      opacity: 0;
      transition: opacity 140ms ease;
      pointer-events: none;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.25);
      z-index: 2;
    }

    #titlebar-draft-btn:hover::after,
    #titlebar-draft-btn:hover::before,
    #titlebar-new-btn:hover::after,
    #titlebar-new-btn:hover::before,
    #titlebar-color-wrap:hover::after,
    #titlebar-color-wrap:hover::before {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    #titlebar-draft-btn,
    #titlebar-new-btn {
      position: relative;
    }

    #titlebar-new-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 26px;
      height: 26px;
      padding: 0;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.15);
      color: #cfd6dd;
      cursor: pointer;
      transition: background 140ms ease, border-color 140ms ease, box-shadow 140ms ease, color 140ms ease;
      -webkit-app-region: no-drag;
      pointer-events: auto;
    }

    #titlebar-new-btn:hover {
      background: rgba(255, 255, 255, 0.18);
      border-color: rgba(255, 255, 255, 0.45);
      box-shadow: 0 0 0 2px rgba(138, 209, 255, 0.25);
      color: #ffffff;
    }

    #titlebar-new-btn svg {
      width: 16px;
      height: 16px;
      display: block;
    }

    #titlebar-color-wrap {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 26px;
      height: 26px;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.15);
      transition: background 140ms ease, border-color 140ms ease, box-shadow 140ms ease;
      -webkit-app-region: no-drag;
      pointer-events: auto;
      position: relative;
    }

    #titlebar-color-wrap:hover {
      background: rgba(255, 255, 255, 0.18);
      border-color: rgba(255, 255, 255, 0.45);
      box-shadow: 0 0 0 2px rgba(138, 209, 255, 0.25);
    }

    #titlebar-color-wrap::after {
      content: attr(data-tooltip);
      position: absolute;
      top: 34px;
      left: 50%;
      transform: translateX(-50%) translateY(4px);
      background: #2b2b2b;
      color: #d9d9d9;
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 12px;
      line-height: 1;
      white-space: nowrap;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.35);
      opacity: 0;
      pointer-events: none;
      transition: opacity 140ms ease, transform 140ms ease;
    }

    #titlebar-color-wrap::before {
      content: '';
      position: absolute;
      top: 28px;
      left: 50%;
      width: 10px;
      height: 10px;
      background: #2b2b2b;
      transform: translateX(-50%) rotate(45deg);
      border-radius: 2px;
      opacity: 0;
      transition: opacity 140ms ease;
      pointer-events: none;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.25);
    }

    #titlebar-color-wrap:hover::after,
    #titlebar-color-wrap:hover::before {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    #titlebar-color {
      width: 18px;
      height: 18px;
      padding: 0;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 4px;
      background: transparent;
      -webkit-app-region: no-drag;
      pointer-events: auto;
    }

    #titlebar-color::-webkit-color-swatch-wrapper {
      padding: 0;
    }

    #titlebar-color::-webkit-color-swatch {
      border: none;
      border-radius: 3px;
    }

    #draft-panel {
      width: 100%;
      height: auto;
      max-height: var(--draft-panel-max-h);
      overflow: auto;
      background: rgba(18, 20, 26, 0.92);
      border-bottom: 1px solid rgba(255, 255, 255, 0.06);
      transition: max-height 180ms ease, opacity 180ms ease;
      opacity: 0;
      pointer-events: none;
      position: relative;
    }

    body.draft-open #draft-panel {
      opacity: 1;
      pointer-events: auto;
    }

    #draft-panel-header {
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 0 12px;
      gap: 8px;
      -webkit-app-region: no-drag;
    }

    #toast {
      position: fixed;
      left: 50%;
      bottom: 18px;
      transform: translateX(-50%) translateY(8px);
      background: rgba(20, 22, 28, 0.95);
      color: #e6edf3;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 12px;
      line-height: 1;
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.35);
      opacity: 0;
      pointer-events: none;
      transition: opacity 160ms ease, transform 160ms ease;
      z-index: 999;
    }

    body.toast-show #toast {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    .draft-btn {
      width: 28px;
      height: 28px;
      padding: 0;
      border-radius: 6px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      background: rgba(255, 255, 255, 0.08);
      color: #d5dbe2;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: background 140ms ease, border-color 140ms ease, color 140ms ease;
      -webkit-app-region: no-drag;
    }

    .draft-btn:hover {
      background: rgba(255, 255, 255, 0.18);
      border-color: rgba(255, 255, 255, 0.45);
      color: #ffffff;
    }

    .draft-btn svg {
      width: 16px;
      height: 16px;
      display: block;
    }

    #draft-textarea {
      width: 100%;
      height: 7.5em;
      min-height: 7.5em;
      max-height: calc(var(--draft-panel-max-h) - 32px);
      resize: vertical;
      border: none;
      outline: none;
      padding: 12px;
      background: transparent;
      color: #e6edf3;
      font-size: 13px;
      line-height: 1.5;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      -webkit-app-region: no-drag;
    }

    #draft-resize {
      height: 8px;
      cursor: ns-resize;
      background: rgba(255, 255, 255, 0.06);
      position: sticky;
      bottom: 0;
      z-index: 2;
      transition: background 120ms ease;
      -webkit-app-region: no-drag;
    }

    #draft-resize:hover {
      background: rgba(255, 255, 255, 0.18);
    }

    #terminal-container {
      width: 100%;
      height: calc(100% - var(--titlebar-h) - var(--titlebar-offset-y) - var(--draft-panel-h));
      padding: 0;
    }
  </style>
</head>

<body>
  <div id="titlebar">
    <div id="titlebar-drag"></div>
    <div id="titlebar-content">
      <div id="titlebar-title">
        <span id="titlebar-title-base">柚柚来喽~</span>
        <span id="titlebar-title-suffix"></span>
      </div>
      <div id="titlebar-controls">
        <label id="titlebar-color-wrap" data-tooltip="调整颜色" aria-label="调整颜色">
          <input id="titlebar-color" type="color" aria-label="调整颜色" />
        </label>
        <button id="titlebar-draft-btn" type="button" aria-label="草稿" data-tooltip="草稿">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"
            stroke-linejoin="round" aria-hidden="true">
            <path d="M4 19h4l9-9-4-4-9 9v4z"></path>
            <path d="M13 6l4 4"></path>
          </svg>
        </button>
        <button id="titlebar-new-btn" type="button" aria-label="新窗口" data-tooltip="新窗口">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"
            stroke-linejoin="round" aria-hidden="true">
            <rect x="3" y="5" width="14" height="12" rx="2"></rect>
            <path d="M19 9h2"></path>
            <path d="M20 8v2"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>
  <div id="draft-panel">
    <div id="draft-panel-header">
      <button id="draft-copy-btn" class="draft-btn" type="button" aria-label="复制">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"
          stroke-linejoin="round" aria-hidden="true">
          <rect x="9" y="9" width="11" height="11" rx="2"></rect>
          <rect x="4" y="4" width="11" height="11" rx="2"></rect>
        </svg>
      </button>
      <button id="draft-close-btn" class="draft-btn" type="button" aria-label="关闭">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"
          stroke-linejoin="round" aria-hidden="true">
          <path d="M6 6l12 12"></path>
          <path d="M18 6l-12 12"></path>
        </svg>
      </button>
    </div>
    <textarea id="draft-textarea" rows="5" placeholder="在这里写提示词草稿..."></textarea>
    <div id="draft-resize" aria-hidden="true"></div>
  </div>
  <div id="terminal-container"></div>
  <div id="toast" role="status" aria-live="polite">已复制</div>
  <script src="renderer.js"></script>
</body>

</html>
